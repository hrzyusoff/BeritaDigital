<div class="container">
  <div class="custom-container">
    <div class="tile is-ancestor">
      <div class="tile is-parent" *ngFor="let topnews of fakenews | slice:0:3">
        <article class="tile is-child box">
          <h5 class="is-size-5 has-text-weight-bold">{{topnews.title}}</h5><br>
          <div class="content">
            <p class="content-details">{{topnews.body}}</p>
          </div>
          <a class="button is-primary modal-open" (click)="toggleModal(topnews)">Read more</a>
        </article>
        <!-- <app-content-detail [parentData]="childFakenews"></app-content-detail> -->
      </div>
    </div>
